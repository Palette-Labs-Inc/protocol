description: a <code>Buyer<code>'s search request
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - SEARCH
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                intent:
                    $ref: "../schemas/SearchIntent.yaml"
            required: 
                - intent
         
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
