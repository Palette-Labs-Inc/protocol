description: a <code>Buyer<code>'s cart and the required payment, cancellation, fulfillment and refund terms that must be met to successfully fulfill this order.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_INIT
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        psn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                cart:
                    $ref: "#/components/schemas/Cart"
                terms: 
                    $ref: "#/components/schemas/Terms"
            required:
                - cart
                - terms
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
