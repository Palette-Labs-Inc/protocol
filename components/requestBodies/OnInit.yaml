description: a <code>Buyer<code>'s cart and the required payment, cancellation, fulfillment and refund terms that must be met to successfully fulfill this order.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_INIT
        callback_reference: 
            $ref: '#/components/schemas/CallbackParameters'
        psn_parameters:
            $ref: '#/components/schemas/NodeParameters'
        message:
          type: object
          properties:
            cart:
              $ref: "#/components/schemas/Cart"
            terms: 
              $ref: "#/components/schemas/Terms"
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
