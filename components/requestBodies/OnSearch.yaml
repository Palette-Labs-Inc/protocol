description: a PSN's response to a <code>Buyer<code>'s search request
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_SEARCH
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        psn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                providers:
                    $ref: "#/components/schemas/ProviderList"
            required:
                - providers
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
