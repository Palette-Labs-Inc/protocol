description: a <code>Buyer<code>'s cart object
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_SELECT
        callback_reference: 
            $ref: '#/components/schemas/CallbackReferenceParameters'
        psn_parameters:
            $ref: '#/components/schemas/NodeParameters'
        message:
            type: object
            properties:
                cart:
                    $ref: "#/components/schemas/Cart"
                fulfillment_term:
                    $ref: "#/components/schemas/FulfillmentTerm"
            required:
                - cart
                - fulfillment_term
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
