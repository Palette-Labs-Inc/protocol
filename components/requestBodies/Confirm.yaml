description: The <code>Buyer<code>'s cart and transaction_id from the payment to create an Order with the <code>PSN</code>.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - CONFIRM
        callback_reference: 
          description: the reference identifiers used during a buyer <> provider transaction lifecycle to connect the requests over multiple network requests and callback cycles.
          type: object
          properties:
            transaction_id:
                description: a unique id representing the session of a Buyer. Used across all communications throughout a Buyer's transaction lifecycle
                type: string
            message_id:
                description: generated by the <code>BSN</code> - a unique id representing a specific request/callback cycle
                type: string
          required:
            - transaction_id
            - message_id
        bsn_parameters:
          type: object
          properties:
            uid: 
                $ref: '../schemas/entities/Node.yaml#/properties/uid'
            name: 
                $ref: '../schemas/entities/Node.yaml#/properties/name'
            callback_url: 
                $ref: '../schemas/entities/Node.yaml#/properties/callback_url'
          required:
            - uid
            - name
            - callback_url
        message:
            type: object
            properties:
                cart_id:
                    $ref: '../schemas/Cart.yaml#/properties/id'
                payment_id: 
                    description: TODO - figure out payment strategy.
                    $ref:  '../schemas/handshakes/PaymentTerm.yaml#/properties/transaction_id'
            required:
                - cart_id
                - payment_id
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
