description: The <code>Buyer<code>'s cart and transaction_id from the payment to create an Order with the <code>PSN</code>.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - CONFIRM
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                cart_id:
                    $ref: "../schemas/Cart.yaml#/properties/id"
                payment_id: 
                    description: TODO - figure out payment strategy.
                    $ref:  "../schemas/handshakes/PaymentTerm.yaml#/properties/transaction_id"
            required:
                - cart_id
                - payment_id
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
