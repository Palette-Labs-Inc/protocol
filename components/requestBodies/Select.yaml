description: a <code>Buyer<code>'s item selections
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - SELECT
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                selected:
                    $ref: "#/components/schemas/Selection"
            required:
                - selected
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
