description: A <code>Buyer</code>'s request to cancel an Order
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - CANCEL
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                order_id:
                    $ref: "../schemas/Order.yaml#/properties/id"
                reason:
                    description: The reason for cancellation
                    type: string
                additional_description:
                    description: Additional information regarding the cancellation event
                    $ref: "../schemas/Descriptor.yaml"
            required:
                - order_id
                - reason
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
