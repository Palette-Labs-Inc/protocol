description: A <code>Buyer</code>'s request to cancel an Order
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - CANCEL
        callback_reference: 
            $ref: '#/components/schemas/CallbackReferenceParameters'
        bsn_parameters:
            $ref: '#/components/schemas/NodeParameters'
        message:
            type: object
            properties:
                order_id:
                    $ref: "#/components/schemas/Order/properties/id"
                reason:
                    description: The reason for cancellation
                    type: string
                additional_description:
                    description: Additional information regarding the cancellation event
                    $ref: "#/components/schemas/Descriptor"
            required:
                - order_id
                - reason
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
