description: The updated Order.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_CANCEL
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        psn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                order:
                    $ref: '../schemas/Order.yaml#/properties/id'
            required:
                - order
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
