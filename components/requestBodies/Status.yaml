description: The Order's unique identifier.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - STATUS
        callback_reference: 
            $ref: '#/components/schemas/CallbackReferenceParameters'
        bsn_parameters:
            $ref: '#/components/schemas/NodeParameters'
        message:
          type: object
          properties:
            order_id:
              $ref: "#/components/schemas/Order/properties/id"
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
