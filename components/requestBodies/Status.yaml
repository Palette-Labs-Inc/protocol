description: A <code>Buyer</code>'s status request for an Order
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - STATUS
        callback_reference: 
            $ref: '../schemas/CallbackReferenceParameters.yaml'
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
            type: object
            properties:
                order_id:
                    $ref: '../schemas/Order.yaml#/properties/id'
            required:
                - order_id
      required:
        - action
        - message
        - callback_reference
        - bsn_parameters
