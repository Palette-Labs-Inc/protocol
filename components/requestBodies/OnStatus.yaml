description: The updated Order.
content:
  application/json:
    schema:
      type: object
      properties:
        action:
            enum:
                - ON_STATUS
        callback_reference: 
            $ref: '#/components/schemas/CallbackReferenceParameters'
        psn_parameters:
            $ref: '#/components/schemas/NodeParameters'
        message:
            type: object
            properties:
                order:
                    $ref: "#/components/schemas/Order"
            required:
                - order
      required:
        - action
        - message
        - callback_reference
        - psn_parameters
