title: Cart Fulfillment
type: object
description: The fulfillment data for the Cart
properties:
  available_fulfillment_methods:
    description: The available fulfillment methods for this cart.
    type: array
    items:
      $ref: '#/components/schemas/FulfillmentMode'
  selected_fulfillment_mode:
    description: The currently selected fulfillment mode for this cart
    $ref: '#/components/schemas/FulfillmentMode'
  provider_details:
    $ref: '#/components/schemas/Provider' # included for ease of display by BSN client.
  buyer_details:
    description: The details of the buyer in this transaction
    $ref: '#/components/schemas/Location'
  fulfillment_time: 
    description: a date-time specifying when this order should be fulfilled. If null, the provider is intending to fulfill the order as soon as posisble 
    format: date-time
required:
  - available_fulfillment_methods
  - selected_fulfillment_method
  - provider_details
  - buyer_location