description: Represents the action of a <code>Buyer</code> to add a <code>CatalogItem</code> to a <code>Cart</code>. 
type: object
properties:
  provider_id:
    description: the unique identifier of the <code>Provider</code> that the <code>Buyer</code> is selecting items from
    $ref: '#/components/schemas/ProviderId'
  selected_fulfillment_mode:
    description: The currently selected fulfillment mode for this cart
    $ref: '#/components/schemas/FulfillmentMode'
  buyer_details:
    description: The location of the buyer
    $ref: '#/components/schemas/Location'
  fulfillment_time: 
    description: a date-time specifying when this order should be fulfilled. If null, the <code>PSN</code> will interperet as needing to fulfill the order as soon as possible.
    $ref: '#/components/schemas/FulfillmentTerm/properties/fulfillment_time'
  order_notes:
    description: special instructions needed to fulfill this order. For example, a note for a merchant from a buyer about a specific request with their order.
    type: string
  catalog_items:
    minItems: 1
    type: array
    items:
      type: object
      properties:
        id:
          description: the <code>CatalogItemId</code> from the <code>CatalogItem</code> selection
          $ref: '#/components/schemas/CatalogItemId'
        quantity:
          type: integer
          description: The quantity of the selection
          format: int32
        special_instructions: 
          description: special instructions for the selected item 
          type: string
        catalog_item_modifiers: 
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/CatalogItemModifierId'
              quantity: 
                type: integer
                description: The quantity of the selections for the modifier
                format: int32
            required:
              - id
              - quantity
      required: 
        - id
        - quantity
    required:
        - provider
        - selected_fulfillment_mode
        - catalog_items
        - buyer_location