title: Network Callback Reference Identifiers
description: the reference identifiers used during a buyer <> provider transaction lifecycle to connect the requests over the network.
type: object
properties:
    transaction_id:
        description: a unique id representing the session of a Buyer. Used across all communications throughout a Buyer's transaction lifecycle
        type: string
    message_id:
        description: generated by the <code>BSN</code> - a unique id representing a specific request/callback cycle
        type: string