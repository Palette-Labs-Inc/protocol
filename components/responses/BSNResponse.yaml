description: Acknowledgement of message received by the BSN after successful validation of schema and signature
content:
  application/json:
    schema:
      type: object
      properties:
        bsn_parameters:
            $ref: '../schemas/NodeParameters.yaml'
        message:
          type: object
          properties:
            ack:
              $ref: '../schemas/primitives/Ack.yaml'
          required:
            - ack
        error:
          $ref: '../schemas/primitivesError'
      required:
        - message
        - bsn_parameters